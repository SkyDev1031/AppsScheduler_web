<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery Horizontal Tree</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin:400,700,600" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: black;">
    <div class="overflow">
        <div>
            <ul class="tree">
                <li>
                    <div>1</div>
                    <ul>
                        <li>
                            <div>1.1</div>
                            <ul>
                                <li>
                                    <div>1.1.1</div>
                                </li>
                                <li>
                                    <div>1.1.2</div>
                                </li>
                                <li>
                                    <div>1.1.3</div>
                                    <ul>
                                        <li>
                                            <div>1.1.3.1</div>
                                            <ul>
                                                <li class="right">
                                                    <div>1.1.3.1.1</div>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <div>1.1.3.1</div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>

<!-- jQuery Library -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.tree.js"></script>
<script>
    $(document).ready(function () {
        $('.tree').tree_structure({
            'add_option': false,
            'edit_option': false,
            'delete_option': false,
            'highlight_option': false,
            'confirm_before_delete': true,
            'animate_option': false,
            'fullwidth_option': false,
            'align_option': 'center',
            'draggable_option': true
        });
    });
</script>

</html>
